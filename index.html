
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Questions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff4e6;
      text-align: center;
      padding: 6rem 1rem 2rem;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .roast-buttons {
      margin-bottom: 2rem;
    }
    .roast-buttons button, #next-btn {
      margin: 0.5rem auto;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background-color: rgba(139, 94, 60, 0.95);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      width: 100%;
      max-width: 300px;
    }
    .roast-buttons button:hover, #next-btn:hover {
      background-color: rgba(175, 120, 80, 0.95);
    }
    #question {
      font-size: 1.3rem;
      margin-top: 2rem;
      font-weight: bold;
      min-height: 3rem;
      padding: 0 1rem;
    }
    audio {
      margin: 2rem 0;
      width: 90%;
    }
  </style>
</head>
<body>
  <div class="roast-buttons">
    <button onclick="selectRoast('Light Roast')">Light Roast</button>
    <button onclick="selectRoast('Medium Roast')">Medium Roast</button>
    <button onclick="selectRoast('Bold Roast')">Bold Roast</button>
  </div>
  <div id="question">â˜• Select a roast to begin stirring the conversation.</div>
  <button id="next-btn" style="display:none;" onclick="nextQuestion()">New Question</button>
  <audio controls autoplay loop>
    <source src="lofi.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <script src="bundle.js"></script>
</body>
</html>
